<!DOCTYPE html>
<html lang="en">
<head>
    <title>Row Column </title>
</head>
<body>
    <table border="pink">

        <caption> Food Menu</caption>

        <thead>
            <tr>
                <th rowspan="2">item </th>
                <th colspan = "2">price</th>
            </tr>
            <tr>
                <th>inr</th>
                <th>usd</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>

        </tbody>

    </table>

</body>
</html>

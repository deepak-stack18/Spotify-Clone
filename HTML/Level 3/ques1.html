<!DOCTYPE html>
<html>
    <head>
        <title>Table of HTML</title>
    </head>
    <body> 
        <table>
           <caption>Student Information</caption> 
           <thead>
               <tr>
                    <th rowspan="2">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
               </tr>

               <tr>
                    <th>City</th>
                    <th>House</th>
               </tr>
           </thead>

           <tbody>
                <tr>
                    <td></td>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>

                <tr>
                    <td></td>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>

                <tr>
                    <td></td>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>

                <tr>
                    <td></td>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
           </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Revision HTML</title>
    </head>

    <body>
        <h3>Feedback form</h3>
        <form action="server">
            <div>
                <label for="name">Name: </label>
                <input type="text" placeholder="Write your name" id="name">
            </div>

            <div>
                <label for="email">Email: </label>
                <input type="text" placeholder="Write your email" id="email">
            </div>

            <div>
                <label for="msg">Message</label>
                <textarea name="msg" id="msg" cols="30"></textarea>
            </div>

            <div>
                <label for="r1">Rate us out of 5</label><br>

                <input type="radio" name="rating" id="r1" >
                <label for="r1">1</label><br>

                <input type="radio" name="rating" id="r2">
                <label for="r2">2</label><br>

                <input type="radio" name="rating" id="r3" >
                <label for="r3">3</label><br>

                <input type="radio" name="rating" id="r4" >
                <label for="r4">4</label><br>

                <input type="radio" name="rating" id="r5" >
                <label for="r5">5</label><br>

            <div>
              <button>Send your Message!</button>
            </div>
        </form>
    </body>
</html>

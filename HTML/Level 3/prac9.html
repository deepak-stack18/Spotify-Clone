<!DOCTYPE html>
<html>

        <title>Practice Question</title>

    <body>
         <h3>Registration Form</h3>

         <form action="server">
            <div>
                <input type="text" placeholder="First name" name="fname">
                <input type="text" placeholder="Last name" name="lname">
            </div>

            <div>
                <label for="Gender">Please select your Gender</label>
                <select name="Gender" id="Gender">
                <option value="M">Male</option>

            </div>

            <div>
                <label for="agreement">Do you agree to all terms of service?</label>
                <input type="checkbox" name ="agmt" id="agreement" checked/>
                <label for="agreement">Yes, I agree</label>
            </div>

            <div>
                <button>Register</button>
            </div></form>

    </body>
